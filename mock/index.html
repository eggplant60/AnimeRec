<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8" />
	<title>AnimeRec</title>
	<!-- link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css" -->
	<link rel="stylesheet" href="./css/style.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<!-- Contents -->
	<div ng-cloak ng-controller="AppCtrl as ctrl" layout-fill>
		<div md-theme="{{ ctrl.conf.display.theme }}" md-theme-watch="" 
				layout="row" layout-fill>
			<sidebar></sidebar>
			<content></content>
		</div>
	</div>
	
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-resource.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

	<!-- My Scripts -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="conf/environment.js"></script>
	<script type="text/javascript" src="controllers/main.js"></script>
	<script type="text/javascript" src="directives/content.js"></script>
	<script type="text/javascript" src="services/api.js"></script>
	<script type="text/javascript" src="services/common.js"></script>

</body>
</html>
